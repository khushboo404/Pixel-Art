<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pixel.css">
</head>
<body class="bg">
    <header>
      <div class="project-title">
        <h1>Pixel Art Maker</h1>
      </div>
      <div class="title">
        <h2>by <a href="http://www.khushboosingh.in" target="_blank">KHUSHBOO</a></h2>
      </div>
    </header>
    <div class="main">
      <div class="left-panel">
        <div class="left-panel-base">
          <div class="left-panel-components">
            <div class="new-art">
              <button type="button" class="btn btn-default" onclick="newArt()">NEW ART</button>
            </div>
            <div class="undo-redo">
              <button type="button" class="btn btn-default" onclick="undoGrid()" data-toggle="tooltip" title="UNDO" data-placement="left" style="margin-right: 20px;"><i class="fas fa-undo"></i></button>
              <button type="button" class="btn btn-default" data-toggle="tooltip" title="PLAY" data-placement="right" style="margin-left: 20px;" onclick="play()"><i class="fas fa-play"></i></button>
            </div>
            <div class="eraser-paint">
              <button type="button" class="btn btn-default" onclick="eraser()" data-toggle="tooltip" title="ERASER" data-placement="left" style="margin-right: 20px;"><i class="fas fa-eraser"></i></button>
              <button type="button" class="btn btn-default" onclick="selectColor()" data-toggle="tooltip" title="COLOR PICKER" data-placement="right" style="margin-left: 20px;"><i class="fas fa-eye-dropper"></i></button>
            </div>
            <div class="color-selector-row1">
              <button type="button" class="btn btn-pallete btn-red" onclick="setColor('#FF0000')"></button>
              <button type="button" class="btn btn-pallete btn-green" onclick="setColor('#008000')"></button>
              <button type="button" class="btn btn-pallete btn-blue" onclick="setColor('#0000FF')"></button>
              <button type="button" class="btn btn-pallete btn-orange" onclick="setColor('#FFA500')"></button>
              <button type="button" class="btn btn-pallete btn-white" onclick="setColor('#FFFFFF')"></button>
              <button type="button" class="btn btn-pallete btn-black" onclick="setColor('#000000')"></button>
            </div>
            <div class="color-selector-row2">
              <button type="button" class="btn btn-pallete btn-aqua" onclick="setColor('#00FFFF')"></button>
              <button type="button" class="btn btn-pallete btn-blueviolet" onclick="setColor('#9400D3')"></button>
              <button type="button" class="btn btn-pallete btn-brown" onclick="setColor('#A52A2A')"></button>
              <button type="button" class="btn btn-pallete btn-chartreuse" onclick="setColor('#DFFF00')"></button>
              <button type="button" class="btn btn-pallete btn-cornflowerblue" onclick="setColor('#6495ed')"></button>
              <button type="button" class="btn btn-pallete btn-crimson" onclick="setColor('#DC143C')"></button>
            </div>
            <div class="color-selector-colorpicker">
              <input type="color" class="colorpicker" id="colorPicker">
            </div>
            <div class="download">
              <button type="button" class="btn btn-danger" onclick="downloadGrid()">DOWNLOAD</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mid-panel">
        <div class="mid-panel-base">
          <div class="mid-panel-components">
              <h2>Design Canvas</h2>
              <div class="animated wobble" id="theme-change">
                <button type="button" class="btn btn-default" onclick="changeTheme('#001a00')" id="greenBackground"></button>
                <button type="button" class="btn btn-default" onclick="changeTheme('#00001a')"  id="blueBackground"></button>
                <button type="button" class="btn btn-default" onclick="changeTheme('#404040')"  id="greyBackground"></button>
                <button type="button" class="btn btn-default" onclick="changeTheme('#FFFFFF')" id="whiteBackground"></button>
                <button type="button" class="btn btn-default" onclick="addBackground()" id="original"></button>
                </div>
              <table id="pixelCanvas"></table>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="right-panel-base">
          <div class="right-panel-componenets">
            <div class="reset-grid">
              <button type="button" class="btn btn-default" onclick="clearGrid()">RESET GRID</button>
            </div>
            <form id="sizePicker">
              <div class="col-size">
                <h4 class="col">COL</h4>
                <input type="number" class="col-value" id="inputWidth" name="width" min="1" value="50">
              </div>
              <div class="row-size">
                <h4 class="col">ROW</h4>
                <input type="number" class="row-value" id="inputHeight" name="height" min="1" value="20">
              </div>
              <div class="submit">
                <input type="submit" value="SUBMIT" class="btn btn-default button" style="width: 137px;border: 1px solid;
                box-shadow: 5px 5px #888888;">
                </div>
            </form>            
            </div>
            </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/designs.js"></script>
    <script>
      $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();   
      });
    </script>
</body>
</html>
