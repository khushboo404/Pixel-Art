<body>
    <header>
      <div class="project-title">
        <h1>Pixel Art Maker</h1>
      </div>
      <div class="title">
        <h2>by <a href="http://www.khushboosingh.in" target="_blank">KHUSHBOO</a></h2>
      </div>
    </header>
    <div class="left-panel">
      <div class="left-panel-base">
        <div class="left-panel-components">
          <div class="new-art">
            <button type="button" class="btn btn-default">NEW ART</button>
          </div>
          <div class="undo-redo">
            <button type="button" class="btn btn-default" style="margin-right: 20px;"><i class="fas fa-undo"></i></button>
            <button type="button" class="btn btn-default" style="margin-left: 20px;"><i class="fas fa-redo"></i></button>
          </div>
          <div class="eraser-paint">
            <button type="button" class="btn btn-default" style="margin-right: 20px;"><i class="fas fa-eraser"></i></button>
            <button type="button" class="btn btn-default" style="margin-left: 20px;"><i class="fas fa-paint-brush"></i></button>
          </div>
          <div class="color-selector-row1">
            <button type="button" class="btn btn-pallete btn-red"></button>
            <button type="button" class="btn btn-pallete btn-green"></button>
            <button type="button" class="btn btn-pallete btn-blue"></button>
            <button type="button" class="btn btn-pallete btn-orange"></button>
            <button type="button" class="btn btn-pallete btn-white"></button>
            <button type="button" class="btn btn-pallete btn-black"></button>
          </div>
          <div class="color-selector-row2">
            <button type="button" class="btn btn-pallete btn-aqua"></button>
            <button type="button" class="btn btn-pallete btn-blueviolet"></button>
            <button type="button" class="btn btn-pallete btn-brown"></button>
            <button type="button" class="btn btn-pallete btn-chartreuse"></button>
            <button type="button" class="btn btn-pallete btn-cornflowerblue"></button>
            <button type="button" class="btn btn-pallete btn-crimson"></button>
          </div>
          <div class="color-selector-colorpicker">
            <input type="color" class="colorpicker">
          </div>
        </div>
      </div>
    </div>
    <div class="mid-panel">
      
    </div>
    <div class="right-panel">
      
    </div>
